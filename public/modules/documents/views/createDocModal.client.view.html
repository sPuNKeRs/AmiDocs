<div class="modal-header">
    <h3 class="modal-title">Создать документ</h3>
</div>
<div class="modal-body">
    <form role="form" name="createDocForm">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Общие данные:</h3>
		  </div>
		  <div class="panel-body">
		  <div class="row">
		    
		    <div class="col-md-6">
		      <div class="form-group">
		        <label for="doc_number">Номер документа</label>
		        <input  type="text" 
		        	    class="form-control" 
		        		id="doc_number" 
		        		placeholder="Введите номер документа" 
		        		ng-model="document.doc_number" 
		        		required>  
		      </div>
		    </div> 

		    <div class="col-md-6">
		      <div class="form-group" ng-class="verifyPassword">
		        <label for="title">Наименование</label>
		        <input  type="text" 
		        		class="form-control" 
		        		id="title" 
		        		placeholder="Введите наименование" 
		        		ng-model="document.title" 
		        		required>  
		      </div>
		    </div>		     

		  </div>

		  <div class="row">
		    <div class="col-md-6">
		      <div class="form-group">
		        <label for="receipt_date">Дата регистрации</label>
		        <get-calendar></get-calendar>
		      </div>
		    </div>
		    
		    <div class="col-md-6">
		      <div class="form-group">
		        <label for="status">Статус</label>
		        <input type="text" 
		        	   class="form-control" 
		        	   id="name" 
		        	   placeholder="Укажите статус" 
		        	   ng-model="document.status" 
		        	   required>  
		      </div>
		    </div>

		    
		  </div>
		  <div class="row">
		  	<div class="col-md-6">
		      <div class="form-group">
		        <label for="creator_id">Создал</label>
		        <input  type="text" 
		        		class="form-control" 
		        		id="lastname" 
		        		placeholder="Кто создал документ" 
		        		ng-model="document.creator_id">  
		       </div>
		    </div>
		  </div>
		    
		  </div>
		</div>			
	</form>        
</div>
<div class="modal-footer">
	<div class="pull-left" ng-class="messageClass">{{message}}</div>

    <button class="btn btn-primary" 
    		type="button" 
    		ng-click="createNewDocument()" 
    		ng-disabled="">Создать</button>
    <button class="btn btn-warning" 
    		type="button" 
    		ng-click="cancel()">Отмена</button>
</div>
