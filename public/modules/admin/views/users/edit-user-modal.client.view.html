<div class="modal-header">
    <h3 class="modal-title">Изменить информацию о пользователе {{EditUserCtrl.user.login}}</h3>
</div>
<div class="modal-body">
    <form role="form" name="userInfoForm">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Общие данные:</h3>
          </div>
          <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" 
                       class="form-control" 
                       id="userId" 
                       disabled="true" 
                       ng-model="EditUserCtrl.user.id">  
             </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" 
                       class="form-control" 
                       id="login" 
                       ng-model="EditUserCtrl.user.login" 
                       disabled="true">  
              </div>
            </div>  
            <div class="col-md-4"></div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" 
                       class="form-control" 
                       id="surname" 
                       placeholder="Введите фамилию" 
                       ng-model="EditUserCtrl.user.surname"> 
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       placeholder="Введите имя" 
                       ng-model="EditUserCtrl.user.name">  
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="lastname">Отчество</label>
                <input type="text" 
                       class="form-control" 
                       id="lastname" 
                       placeholder="Введите отчество" 
                       ng-model="EditUserCtrl.user.lastname">  
               </div>
            </div>
          </div>
            
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Контактная информация</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="email">Email</label>
                <input  type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Введите email" 
                        ng-model="EditUserCtrl.user.email">
              </div>     
            </div>
        </div>  
    </form>        
</div>
<div class="modal-footer">
    <div class="pull-left" ng-class="resultState">{{message}}</div>
    <button class="btn btn-primary" type="button" ng-click="EditUserCtrl.applyChange()">Изменить</button>
    <button class="btn btn-warning" type="button" ng-click="EditUserCtrl.cancel()">Отмена</button>
</div>
