<div class="modal-header">
    <h3 class="modal-title">Удаление пользователя {{DeleteUserCtrl.user.userLogin}}</h3>
</div>

<div class="modal-body">
    <p>Вы точно хотите удалить пользователя?</p>        
</div>

<div class="modal-footer">
	<div class="pull-left" ng-class="DeleteUserCtrl.resultState">{{DeleteUserCtrl.message}}</div>
    <button class="btn btn-primary" 
            type="button" 
            ng-click="DeleteUserCtrl.deleteUser()">Удалить</button>
    
    <button class="btn btn-warning" 
            type="button" 
            ng-click="DeleteUserCtrl.cancel()">Отмена</button>
</div>
